<script>
   var buton=(function(){
         var count=0;
         var draw=0;
         function value(id){
         if(count==0){
             if(document.getElementById(id).innerText==""){
             document.getElementById(id).innerText="x";
             count="x";
             draw++;
             let win=winner(draw);
             if(win!=1){
                 document.getElementById("display").innerHTML="<strong style='color:yellow;font-size:50px'>"+win+"wins" ;
                 count="z";
             }
            
             } 
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            
         } 
         else if(count=="x")
         {
            if(document.getElementById(id).innerText==""){
                 document.getElementById(id).innerText="0";
                 count="0";
                 draw++;
                 let win=winner(draw);
                 if(win!=1){
                     document.getElementById("display").innerHTML="<strong style='color:yellow;font-size:50px'>"+win+"wins";
                     count="z";
                 }
            }
        }
    }
    return value;
   })();
    function winner(draw){
        var btn1=document.getElementById("btn1").innerText;
        var btn2=document.getElementById("btn2").innerText;
        var btn3=document.getElementById("btn3").innerText;
        var btn4=document.getElementById("btn4").innerText;
        var btn5=document.getElementById("btn5").innerText;
        var btn6=document.getElementById("btn6").innerText;
        var btn7=document.getElementById("btn7").innerText;
        var btn8=document.getElementById("btn8").innerText;
        var btn9=document.getElementById("btn9").innerText;

    if(btn1==btn2 && btn1==btn3 && btn1!="")
      return  btn1;
    else if(btn4==btn5 && btn4==btn6 && btn4!="")
        return  btn4;
        else if(btn7==btn8 && btn7==btn9 && btn7!="")
        return  btn7;
       else if(btn1==btn5 && btn1==btn9 && btn1!="")
       return  btn1;
      else if(btn3==btn5 && btn3==btn7 && btn3!="")
       return  btn3;
      else if(btn1==btn4 && btn1==btn7 && btn1!="")
       return  btn1;
   else if(btn3==btn6 && btn3==btn9 && btn3!="")
        return  btn3;       
         else if(btn2==btn5 && btn2==btn8 && btn2!="")
        return btn2;
        if(draw==9)
           document.getElementById("display").innerText="MATCH DRAW";
 return 1;
    }
    
</script>
